{% extends 'core/edit_template.html' %}

{% block title %}
   Editing a Selling
{% endblock %}

{% block page-title %}
   Enter new info about a Selling:
{% endblock %}

{% block in-the-table %}
   <tr>
      <th><label>Cassette ID:</label></th>
      <td><input type="number" name="cassette" value="{{ item.cassette }}"></td>
   </tr>
   <tr>
      <th><label>Seller ID:</label></th>
      <td><input type="number" name="seller" value="{{ item.seller }}"></td>
   </tr>
   <tr>
      <th><label>Date:</label></th>
      <td><input type="text" name="date" value=""></td>
   </tr>
   <tr>
      <th><label>Price:</label></th>
      <td><input type="number" name="price" value="{{ item.price }}"></td>
   </tr>
   <tr>
      <th><label>Quantity:</label></th>
      <td><input type="number" name="quantity" value="{{ item.quantity }}"></td>
   </tr>
   <tr>
      <th><label>Client:</label></th>
      <td><input type="text" name="client" maxlength="120" value="{{ item.client }}"></td>
   </tr>
{% endblock %}
