{% extends 'main.html' %}
{% block content %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model</th>
      <th scope="col">Color</th>
      <th scope="col">License_plate</th>
    </tr>
  </thead>
  <tbody>
  {% for auto in auto_list %}
    <tr>
      <th scope="row">{{ auto.auto_id }}</th>
      <th scope="row">{{ auto.model }}</th>
        <th scope="row">{{ auto.color}}</th>
        <th scope="row">{{ auto.license_plate}}</th>
    </tr>
  {% endfor %}
    
  </tbody>
</table>
{% endblock %}
